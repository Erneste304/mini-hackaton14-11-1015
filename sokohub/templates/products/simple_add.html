{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Product</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Product Name" required>
        <input type="number" name="price" placeholder="Price" step="0.01" required>
        <button type="submit">Add</button>
    </form>
</div>
{% endblock %}
