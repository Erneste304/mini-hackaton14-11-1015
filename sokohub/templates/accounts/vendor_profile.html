{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">Vendor Profile</h4>
                <p class="mb-0">Manage your vendor account and products</p>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="fas fa-info-circle me-2"></i>
                    This is your vendor-specific profile page. Use the vendor dashboard for detailed analytics.
                </div>

                <div class="text-center">
                    <a href="{% url 'vendor_dashboard' %}" class="btn btn-warning btn-lg me-3">
                        <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                    </a>
                    <a href="{% url 'vendor_products' %}" class="btn btn-primary btn-lg">
                        <i class="fas fa-box me-2"></i>Manage Products
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
