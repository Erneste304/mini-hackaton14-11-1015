{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-wallet mr-2"></i> Top Up Your Card</h3>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <p class="text-muted mb-1">Current Balance</p>
                        <h2 class="font-weight-bold text-dark">${{ card.balance }}</h2>
                    </div>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-4">
                            <label for="amount" class="font-weight-bold">Amount to Add ($)</label>
                            <div class="input-group input-group-lg">
                                <div class="input-group-prepend">
                                    <span class="input-group-text bg-light border-right-0">$</span>
                                </div>
                                <input type="number" step="0.01" min="1" name="amount" id="amount"
                                    class="form-control border-left-0" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="alert alert-light border small text-muted py-2 mb-4">
                            <i class="fas fa-shield-alt mr-2 text-primary"></i> Secure payment simulation powered by
                            SokoHub Pay.
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg btn-block shadow-sm py-3 font-weight-bold">
                            <i class="fas fa-plus-circle mr-2"></i> Confirm Top Up
                        </button>
                    </form>

                    <div class="mt-4">
                        <a href="{% url 'sokohub_card_details' %}" class="text-muted">
                            <i class="fas fa-arrow-left mr-1"></i> Back to Card Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
